name: Continuous Releases
on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm build
      - run: cd playground && pnpm sb publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
